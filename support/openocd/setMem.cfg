interface ftdi
ftdi_vid_pid 0x0403 0x6014
ftdi_layout_init 0x0008 0x400b
#ftdi_layout_init 0xfff8 0xfffb
adapter_khz 1000
transport select jtag

jtag newtap J1Sc cpu -irlen 5

echo "Init jtag"    
init 
jtag_init

echo "Stop CPU"      
irscan J1Sc.cpu 2 
drscan J1Sc.cpu 1 1 

echo "Set address (wordaddress)"
irscan J1Sc.cpu 5
drscan J1Sc.cpu 12 2000

echo "Set data"
irscan J1Sc.cpu 6
drscan J1Sc.cpu 16 42

echo "Write to memory"
irscan J1Sc.cpu 4
drscan J1Sc.cpu 1 1
irscan J1Sc.cpu 4
drscan J1Sc.cpu 1 0

echo "Continue CPU"
irscan J1Sc.cpu 2
drscan J1Sc.cpu 1 0

exit

